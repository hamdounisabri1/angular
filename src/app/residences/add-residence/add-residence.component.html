<form [formGroup]="ResForm" class="container">

    <div class="row mb-2 align-items-center">
      <div class="col-4 text-start">
        <label for="id">Residence ID:</label>
      </div>
      <div class="col-8">
        <input type="number" id="id" formControlName="id" class="form-control w-100">
      </div>
    </div>
  
    <div class="row mb-2 align-items-center">
      <div class="col-4 text-start">
        <label for="name">Name :</label>
      </div>
      <div class="col-8">
        <input type="text" id="name" formControlName="name" class="form-control w-100">
      </div>
    </div>
  

    <div class="row mb-2 align-items-center">
      <div class="col-4 text-start">
        <label for="surface">address :</label>
      </div>
      <div class="col-8">
        <input type="text" id="address" formControlName="address" class="form-control w-100">

      </div>
    </div>
  
    <div class="row mb-2 align-items-center">
        <div class="col-4 text-start">
          <label for="image">Image :</label>
        </div>
        <div class="col-8">
          <input type="file" id="image">
        </div>
      </div>
  

  
    <div class="row mb-2 align-items-center">
      <div class="col-4 text-start">
        <label>Status :</label>
      </div>
      <div class="col-8 d-flex gap-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="status" value="available">
          <label class="form-check-label" for="available">available</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="status" value="en Construction">
          <label class="form-check-label" for="notAvailable">en Construction</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="status" value="Vendu">
          <label class="form-check-label" for="available">Vendu</label>
        </div>
      </div>
    </div>
  
    <button type="button" (click)="onSubmit()"  class="btn btn-primary" [routerLink]="['/residences']" >Add</button>

  
  </form>
